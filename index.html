<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>十字漢字クロス（試作）</title>

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#fff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#8a8a8a;
      --accent:#ffd400;

      /* フッター入力欄 */
      --footer-h: 96px;

      /* 全体余白 */
      --main-top: 12px;

      /* 問題サイズ（ここで一回り小さく） */
      --cross-w: 300px;   /* 340→300 */
      --cell-w: 90px;     /* 96→90  */
      --cell-h: 70px;     /* 74→70  */
      --kanji: 34px;      /* 34維持(見やすい) */

      /* 矢印（上+□と同じトーン） */
      --arrow-size: 14px;
      --arrow-color: #b5b5b5;

      /* デカブサ全身枠 */
      --deka-area-h: 220px;
      --deka-img-w: 220px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      width: min(560px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      position: relative;
    }

    header{
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap:10px;
    }

    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .08em;
      color: #666;
      white-space: nowrap;
    }

    /* ヘッダー中央の問題番号 */
    .headCenter{
      flex:1;
      text-align:center;
      font-size:12px;
      color:#9a9a9a;
      letter-spacing:.08em;
      white-space:nowrap;
      user-select:none;
    }

    /* 右側：余裕 */
    #status{
      font-size: 12px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
    }

    /* キャラ紹介ボタン（右上） */
    .introBtn{
      border: 1px solid var(--line);
      background:#fafafa;
      color:#0b63ff;
      border-radius: 16px;
      padding:10px 12px;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
    }
    .introBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    main{
      padding: var(--main-top) 16px 12px;
      position: relative;
    }

    /* 十字グリッド */
    .crossWrap{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }

    .cross{
      width: min(var(--cross-w), 100%);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
      align-items:center;
      justify-items:center;
      padding: 6px 6px;
      margin: 0 auto; /* 右寄り対策 */
    }

    .cell{
      width: var(--cell-w);
      height: var(--cell-h);
      border: 1px solid var(--line);
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      position: relative;
      user-select:none;
    }

    .cell .kanji{
      font-size: var(--kanji);
      font-weight: 800;
      letter-spacing: .04em;
    }

    /* 中央（空欄） */
    .cell.center{
      background: #fff;
      border-style: dashed;
    }
    /* 中央の「□」文字は消す（要らない） */
    .cell.center .kanji{ display:none; }

    /* 矢印（枠の中に表示 / 手書き風なし） */
    .arrow{
      position:absolute;
      font-size: var(--arrow-size);
      color: var(--arrow-color);
      font-weight: 700;
      letter-spacing: .02em;
      line-height:1;
      user-select:none;
    }
    /* それぞれ「中央へ向かう」方向で表示 */
    .arrow.toCenterDown{ bottom: 8px; left:50%; transform:translateX(-50%); }  /* 上セル：↓ */
    .arrow.toCenterRight{ right: 8px; top:50%; transform:translateY(-50%); }   /* 左セル：→ */
    .arrow.toCenterLeft{ left: 8px; top:50%; transform:translateY(-50%); }     /* 右セル：← */
    .arrow.toCenterUp{ top: 8px; left:50%; transform:translateX(-50%); }       /* 下セル：↑ */

    /* デカブサ表示（全身保証） */
    .dekaArea{
      width: min(420px, 100%);
      height: var(--deka-area-h);
      margin: 10px auto 0;
      display:flex;
      align-items:flex-end;
      justify-content:flex-end;
      overflow:hidden;
    }
    .dekaArea img{
      width: var(--deka-img-w);
      height: 100%;
      object-fit: contain;            /* 全身保証 */
      object-position: bottom right;  /* 右下寄せ */
      display:block;
      pointer-events:none;
      user-select:none;
    }

    /* ===== フッター（入力＋判定を常に表示） ===== */
    footer{
      border-top: 1px solid var(--line);
      height: var(--footer-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px 12px;
      gap: 10px;
    }

    input{
      flex: 1;
      max-width: 420px;
      height: 64px;
      border: 1px solid var(--line);
      border-radius: 18px;
      font-size: 28px;
      text-align:center;
      outline: none;
      background:#fff;
      font-weight:700;
    }

    .judgeBtn{
      width: 72px;
      height: 72px;
      border: 1px solid var(--line);
      background: #eaeaea;
      color:#111;
      border-radius: 18px;
      font-size: 22px;
      font-weight: 900;
      cursor:pointer;
    }
    .judgeBtn:active{ transform: translateY(1px); filter:brightness(.98); }

    /* メッセージは極薄で（デカブサ的） */
    #msg{
      margin: 8px 0 0;
      min-height: 1.6em;
      font-size: 13px;
      color: #9a9a9a;
      letter-spacing: .06em;
      user-select:none;
      text-align:center;
    }

    /* GAME OVER オーバーレイ */
    .overlay{
      position:absolute;
      inset:0;
      background: rgba(255,255,255,.92);
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 18px;
    }
    .overlay.show{ display:flex; }

    .overBox{
      width: min(420px, 100%);
      border: 1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      padding: 18px 16px;
    }
    .overTitle{
      font-size: 20px;
      font-weight: 900;
      margin: 0 0 10px;
      letter-spacing: .06em;
    }
    .overText{
      margin: 0 0 14px;
      color:#777;
      white-space: pre-line;
      line-height: 1.6;
      letter-spacing: .06em;
    }
    .restartBtn{
      height: 52px;
      border: 1px solid var(--line);
      background: #fafafa;
      color:#111;
      border-radius: 14px;
      font-size: 16px;
      padding: 0 18px;
      cursor:pointer;
      font-weight:800;
    }
    .restartBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    /* ===== キャラ紹介オーバーレイ（選ぶだけ） ===== */
    .introOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:50;
    }
    .introOverlay.show{ display:flex; }

    .sheet{
      width: min(520px, 100%);
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
    }
    .sheetHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      gap:10px;
    }
    .sheetHeader .h{
      font-size: 13px;
      color:#666;
      font-weight:800;
      letter-spacing:.06em;
      white-space:nowrap;
    }
    .closeBtn{
      border: 1px solid var(--line);
      background:#fafafa;
      padding:10px 12px;
      border-radius:14px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    .closeBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    .profileArea{ padding:14px; }
    .profileCard{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
    }
    .profileTop{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .avatarImg{
      width: 92px;
      height: 92px;
      border-radius: 14px;
      background:#fff;
      border: 1px solid var(--line);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .avatarImg img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .profileText{ text-align:left; flex:1; min-width:0; }
    .name{ font-size:18px; font-weight:900; margin:0 0 4px; }
    .ability{ font-size:13px; color:#777; margin:0 0 8px; }
    .desc{ font-size:13px; line-height:1.5; color:#222; margin:0; }
    .quote{
      margin-top:10px;
      padding-top:10px;
      border-top: 1px dashed var(--line);
      font-size:13px;
      color:#222;
    }

    .navRow{
      display:flex;
      gap:8px;
      padding: 10px 14px 14px;
    }
    .navRow button{
      flex:1;
      border: 1px solid var(--line);
      background:#fafafa;
      padding: 12px 0;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 900;
      cursor:pointer;
    }
    .navRow button:active{ transform: translateY(1px); background:#f2f2f2; }

    .pager{
      padding: 0 14px 14px;
      font-size: 12px;
      color:#9a9a9a;
      user-select:none;
      text-align:center;
    }

    .note{
      padding: 12px 14px 14px;
      border-top: 1px solid var(--line);
      font-size: 12px;
      color:#777;
      line-height: 1.5;
      text-align:left;
    }

    @media (max-width: 420px){
      :root{
        --footer-h: 92px;
        --cross-w: 280px;
        --cell-w: 86px;
        --cell-h: 68px;
        --kanji: 32px;
        --deka-area-h: 200px;
        --deka-img-w: 200px;
      }
      footer{ padding: 10px 10px; }
      input{ height: 62px; font-size: 28px; }
      .judgeBtn{ width: 70px; height: 70px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <header>
        <div class="headLeft">
          <div class="dot"></div>
          <h1>十字漢字クロス</h1>
        </div>

        <!-- 問題番号は上の真ん中 -->
        <div class="headCenter" id="qno">問題 1 / 10</div>

        <!-- 右側：余裕 -->
        <div id="status">余裕：3</div>

        <!-- 右上：キャラ紹介 -->
        <button class="introBtn" id="openIntroBtn" type="button">キャラ紹介</button>
      </header>

      <main>
        <div class="crossWrap">
          <div class="cross" aria-label="十字漢字パズル">
            <!-- row1 -->
            <div></div>
            <div class="cell" id="topCell">
              <div class="kanji" id="topK">?</div>
              <div class="arrow toCenterDown">↓</div>
            </div>
            <div></div>

            <!-- row2 -->
            <div class="cell" id="leftCell">
              <div class="kanji" id="leftK">?</div>
              <div class="arrow toCenterRight">→</div>
            </div>

            <div class="cell center" id="centerCell">
              <div class="kanji">□</div>
            </div>

            <div class="cell" id="rightCell">
              <div class="kanji" id="rightK">?</div>
              <div class="arrow toCenterLeft">←</div>
            </div>

            <!-- row3 -->
            <div></div>
            <div class="cell" id="bottomCell">
              <div class="kanji" id="bottomK">?</div>
              <div class="arrow toCenterUp">↑</div>
            </div>
            <div></div>
          </div>
        </div>

        <!-- デカブサ全身エリア（ここで切れない） -->
        <div class="dekaArea">
          <img id="dekaImg" src="dekabusa.png" alt="デカブサ">
        </div>

        <div id="msg"> </div>

        <!-- Game Over -->
        <div class="overlay" id="overlay">
          <div class="overBox">
            <p class="overTitle">今日はそういう日</p>
            <p class="overText">また今度</p>
            <button class="restartBtn" id="restartBtn" type="button">最初から</button>
          </div>
        </div>
      </main>

      <!-- 入力＋判定はフッターに固定表示 -->
      <footer>
        <input id="ans" type="text" inputmode="text" autocomplete="off" autocapitalize="off" spellcheck="false" maxlength="1" placeholder="一字">
        <button class="judgeBtn" id="judgeBtn" type="button">判定</button>
      </footer>
    </div>
  </div>

  <!-- キャラ紹介（選ぶだけ） -->
  <div class="introOverlay" id="introOverlay" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="sheetHeader">
        <div class="h">キャラ紹介（選ぶだけ）</div>
        <button class="closeBtn" id="closeIntroBtn" type="button">閉じる</button>
      </div>

      <div class="profileArea">
        <div class="profileCard" id="profileCard">
          <div class="profileTop">
            <div class="avatarImg"><img id="introAvatarImg" src="dekabusa.png" alt=""></div>
            <div class="profileText">
              <p class="name" id="introName">デカブサ</p>
              <p class="ability" id="introAbility">能力：特になし</p>
              <p class="desc" id="introDesc">何も教えない。褒めない。怒らない。</p>
            </div>
          </div>
          <div class="quote" id="introQuote">代表： 「……」</div>
        </div>
      </div>

      <div class="navRow">
        <button id="prevBtn" type="button">←</button>
        <button id="useBtn" type="button">このキャラにする</button>
        <button id="nextBtn" type="button">→</button>
      </div>

      <div class="pager" id="pager">1 / 5</div>

      <div class="note">
        追加キャラは <b>表示</b> と <b>文言</b> が変わるだけです。<br>
        やること（漢字1字入れて判定）は変わりません。
      </div>
    </div>
  </div>

<script>
  // ===== ルール =====
  // 上 + □ / 左 + □ / □ + 右 / □ + 下（ヒントなし）
  // ミス3回でGame Over

  const MISS_LIMIT = 3;

  // ✅ 仮問題10問（成立保証済み）
  const questions = [
    { top:"入", left:"大", right:"校", bottom:"生", answer:"学" }, // 入学/大学/学校/学生
    { top:"先", left:"一", right:"活", bottom:"物", answer:"生" }, // 先生/一生/生活/生物
    { top:"安", left:"決", right:"配", bottom:"中", answer:"心" }, // 安心/決心/心配/心中
    { top:"努", left:"能", right:"量", bottom:"士", answer:"力" }, // 努力/能力/力量/力士
    { top:"集", left:"総", right:"社", bottom:"員", answer:"会" }, // 集会/総会/会社/会員
    { top:"共", left:"予", right:"謝", bottom:"動", answer:"感" }, // 共感/予感/感謝/感動
    { top:"変", left:"悪", right:"学", bottom:"粧", answer:"化" }, // 変化/悪化/化学/化粧
    { top:"真", left:"原", right:"由", bottom:"科", answer:"理" }, // 真理/原理/理由/理科
    { top:"討", left:"結", right:"文", bottom:"理", answer:"論" }, // 討論/結論/論文/論理
    { top:"全", left:"中", right:"語", bottom:"民", answer:"国" }  // 全国/中国/国語/国民
  ];

  // ===== キャラ定義（画像ファイル名だけ合わせればOK） =====
  const characters = [
    {
      id:"dekabusa",
      name:"デカブサ",
      img:"dekabusa.png",
      ability:"能力：特になし",
      desc:"何も教えない。褒めない。怒らない。",
      quote:"代表： 「……」"
    },
    {
      id:"gori",
      name:"ゴリさん",
      img:"gori.png",
      ability:"能力：タイムリープ",
      desc:"未来が分かる。けど言わない。変えない。",
      quote:"代表： 「……この未来だった」"
    },
    {
      id:"tora",
      name:"トラさん",
      img:"tora.png",
      ability:"能力：分身",
      desc:"分身できる。だからって何もしない。",
      quote:"代表： 「……」"
    },
    {
      id:"king",
      name:"キング",
      img:"king.png",
      ability:"能力：時を止める",
      desc:"褒めるときは止めて拍手3回。",
      quote:"代表： 「（止めて拍手）」"
    },
    {
      id:"ani",
      name:"デカブサ兄",
      img:"ani.png",
      ability:"能力：加速装置",
      desc:"速い。けど反応は薄い。空気だけ重い。",
      quote:"代表： （なし）"
    }
  ];

  // ===== DOM =====
  const qnoEl = document.getElementById("qno");
  const statusEl = document.getElementById("status");

  const topK = document.getElementById("topK");
  const leftK = document.getElementById("leftK");
  const rightK = document.getElementById("rightK");
  const bottomK = document.getElementById("bottomK");

  const ansEl = document.getElementById("ans");
  const judgeBtn = document.getElementById("judgeBtn");
  const msgEl = document.getElementById("msg");

  const overlay = document.getElementById("overlay");
  const restartBtn = document.getElementById("restartBtn");

  // キャラ紹介
  const openIntroBtn = document.getElementById("openIntroBtn");
  const introOverlay = document.getElementById("introOverlay");
  const closeIntroBtn = document.getElementById("closeIntroBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const useBtn = document.getElementById("useBtn");
  const introAvatarImg = document.getElementById("introAvatarImg");
  const introName = document.getElementById("introName");
  const introAbility = document.getElementById("introAbility");
  const introDesc = document.getElementById("introDesc");
  const introQuote = document.getElementById("introQuote");
  const pager = document.getElementById("pager");
  const profileCard = document.getElementById("profileCard");

  // メイン表示キャラ
  const dekaImg = document.getElementById("dekaImg");

  // ===== STATE =====
  let idx = 0;
  let miss = 0;

  let selectedIndex = 0;
  let introIndex = 0;

  function setStatus(){
    const remain = Math.max(0, MISS_LIMIT - miss);
    statusEl.innerText = `余裕：${remain}`;
  }

  function render(){
    const q = questions[idx];
    qnoEl.innerText = `問題 ${idx + 1} / ${questions.length}`;
    topK.innerText = q.top;
    leftK.innerText = q.left;
    rightK.innerText = q.right;
    bottomK.innerText = q.bottom;

    ansEl.value = "";
    msgEl.innerText = "";
    setStatus();

    // 入力フォーカス（スクロールさせない）
    ansEl.focus({ preventScroll: true });
  }

  function normalizeOneChar(s){
    s = (s || "").replace(/\s+/g, "");
    if(!s) return "";
    return s.slice(-1);
  }

  function nextQuestion(){
    idx = (idx + 1) % questions.length;
    render();
  }

  function gameOver(){
    overlay.classList.add("show");
  }

  function judge(){
    if(overlay.classList.contains("show")) return;

    const q = questions[idx];
    const input = normalizeOneChar(ansEl.value);

    if(!input){
      return; // 無言
    }

    ansEl.value = input;

    if(input === q.answer){
      msgEl.innerText = "……";
    }else{
      miss++;
      msgEl.innerText = "……";
      setStatus();
      if(miss >= MISS_LIMIT){
        gameOver();
        return;
      }
    }

    setTimeout(nextQuestion, 180);
  }

  judgeBtn.addEventListener("click", judge);

  // Enterでも判定（iOSの「完了」）
  ansEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      judge();
    }
  });

  ansEl.addEventListener("input", ()=>{
    ansEl.value = normalizeOneChar(ansEl.value);
  });

  restartBtn.addEventListener("click", ()=>{
    overlay.classList.remove("show");
    idx = 0;
    miss = 0;
    render();
  });

  // ===== キャラ切替 =====
  function applyCharacter(i){
    selectedIndex = i;
    const c = characters[i];
    dekaImg.src = c.img;

    // 画像ロード失敗時の保険（無限エラー防止）
    dekaImg.onerror = () => {
      dekaImg.onerror = null;
      dekaImg.src = "dekabusa.png";
    };
  }

  function openIntro(){
    introIndex = selectedIndex;
    renderIntro();
    introOverlay.classList.add("show");
    introOverlay.setAttribute("aria-hidden","false");
  }
  function closeIntro(){
    introOverlay.classList.remove("show");
    introOverlay.setAttribute("aria-hidden","true");
  }
  function renderIntro(){
    const c = characters[introIndex];
    introAvatarImg.src = c.img;
    introAvatarImg.onerror = () => {
      introAvatarImg.onerror = null;
      introAvatarImg.src = "dekabusa.png";
    };
    introName.textContent = c.name;
    introAbility.textContent = c.ability;
    introDesc.textContent = c.desc;
    introQuote.textContent = c.quote;
    pager.textContent = `${introIndex + 1} / ${characters.length}`;
  }
  function introPrev(){
    introIndex = (introIndex - 1 + characters.length) % characters.length;
    renderIntro();
  }
  function introNext(){
    introIndex = (introIndex + 1) % characters.length;
    renderIntro();
  }
  function useThisChar(){
    applyCharacter(introIndex);
    closeIntro();
  }

  openIntroBtn.addEventListener("click", openIntro);
  closeIntroBtn.addEventListener("click", closeIntro);
  prevBtn.addEventListener("click", introPrev);
  nextBtn.addEventListener("click", introNext);
  useBtn.addEventListener("click", useThisChar);

  // 背景タップで閉じる
  introOverlay.addEventListener("click", (e)=>{
    if(e.target === introOverlay) closeIntro();
  });

  // スワイプで切替
  let sx=0, sy=0, tracking=false;
  profileCard.addEventListener("touchstart",(e)=>{
    const t=e.touches[0]; sx=t.clientX; sy=t.clientY; tracking=true;
  },{passive:true});
  profileCard.addEventListener("touchend",(e)=>{
    if(!tracking) return;
    tracking=false;
    const t=e.changedTouches[0];
    const dx=t.clientX-sx, dy=t.clientY-sy;
    if(Math.abs(dx)>45 && Math.abs(dy)<35){
      if(dx>0) introPrev(); else introNext();
    }
  },{passive:true});

  // 起動
  applyCharacter(0);
  render();
</script>
</body>
</html>
