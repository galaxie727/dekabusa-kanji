<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デカブサ漢字クロス</title>

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#fff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#8a8a8a;
      --accent:#ffd400;

      --card-max: 560px;

      /* 高さ */
      --head-h: 64px;
      --footer-h: 92px;

      /* パズル（問題サイズ） */
      --cell-w: 96px;
      --cell-h: 72px;
      --gap: 10px;

      /* 漢字サイズ */
      --kanji-size: 38px;

      /* キャラ画像 */
      --char-w: 210px;

      /* セリフ */
      --say-size: 16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      width: min(var(--card-max), 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      max-height: 92svh;
    }

    header{
      height: var(--head-h);
      padding: 0 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex:0 0 auto;
    }

    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex: 0 0 auto;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .08em;
      color: #666;
      white-space: nowrap;
    }

    #qno{
      font-size: 13px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
      flex: 1 1 auto;
      text-align:center;
      user-select:none;
    }

    .headRight{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    #status{
      font-size: 12px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
      user-select:none;
    }

    #charBtn{
      height: 38px;
      border: 1px solid var(--line);
      background:#fafafa;
      border-radius: 999px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 700;
      color: #1976d2;
      cursor:pointer;
      flex: 0 0 auto;
    }
    #charBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    /* ✅ mainは「伸びる領域」にする（ここが判定ボタン消失の主因を潰す） */
    main{
      flex: 1 1 auto;
      padding: 10px 14px 8px;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-height: 0; /* flex内で縮むために必要 */
    }

    /* ---------- “塊”の自動縮小ステージ ---------- */
    #stageOuter{
      flex: 1 1 auto;
      min-height: 0;
      overflow:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: 2px;
    }
    #stageInner{
      transform-origin: top center;
      will-change: transform;
    }

    /* 十字グリッド */
    .crossWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top: 0;
    }

    .cross{
      width: fit-content;
      display:grid;
      grid-template-columns: var(--cell-w) var(--cell-w) var(--cell-w);
      grid-template-rows: var(--cell-h) var(--cell-h) var(--cell-h);
      gap: var(--gap);
      align-items:center;
      justify-items:center;
      padding: 2px 0;
    }

    .cell{
      width: var(--cell-w);
      height: var(--cell-h);
      border: 1px solid var(--line);
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      position: relative;
      user-select:none;
    }

    .cell .kanji{
      font-size: var(--kanji-size);
      font-weight: 800;
      letter-spacing: .02em;
      line-height: 1;
    }

    /* 中央（空欄） */
    .cell.center{
      background:#fff;
      border-style:dashed;
    }
    .cell.center .kanji{ display:none; }

    /* 矢印：“右”と“下”だけ */
    .arr{
      position:absolute;
      font-size: 20px;
      color:#b5b5b5;
      font-weight: 800;
      line-height:1;
      user-select:none;
      pointer-events:none;
    }
    /* 上→中央：下 */
    .arr.down{ bottom: 8px; left: 50%; transform: translateX(-50%); }
    /* 左→中央：右 */
    .arr.right{ right: 8px; top: 50%; transform: translateY(-50%); }
    /* 中央→右：右（右セル左側） */
    .arr.rightFromCenter{ left: 8px; top: 50%; transform: translateY(-50%); }
    /* 中央→下：下（下セル上側） */
    .arr.downFromCenter{ top: 8px; left: 50%; transform: translateX(-50%); }

    /* セリフ */
    #say{
      margin: 4px 0 0;
      font-size: var(--say-size);
      font-weight: 500;
      letter-spacing: .02em;
      color: #b5b5b5;
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* キャラ */
    .charWrap{
      display:flex;
      justify-content:flex-end;
      align-items:flex-end;
      overflow:hidden;
      margin-top: 2px;
    }

    .charImg{
      width: var(--char-w);
      height: auto;
      user-select:none;
      pointer-events:none;
      display:block;
      margin-right: 2px;
      margin-bottom: -6px;
    }

    footer{
      height: var(--footer-h);
      border-top: 1px solid var(--line);
      padding: 12px;
      display:flex;
      gap: 12px;
      align-items:center;
      flex:0 0 auto;
      background:#fff;
    }

    input{
      flex: 1 1 auto;
      height: 64px;
      border: 1px solid var(--line);
      border-radius: 18px;
      font-size: 24px;
      text-align:center;
      outline: none;
      background:#fff;
    }

    button#judgeBtn{
      flex: 0 0 108px;
      height: 64px;
      border: 1px solid var(--line);
      background: #f3f3f3;
      color:#111;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
    }
    button#judgeBtn:active{ transform: translateY(1px); background:#eaeaea; }

    /* キャラ紹介モーダル */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(520px, 100%);
      background:#fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
    }

    .modalHead{
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .modalTitle{
      font-weight:800;
      color:#666;
      letter-spacing:.06em;
      font-size: 14px;
    }

    .closeBtn{
      height: 38px;
      border:1px solid var(--line);
      background:#fafafa;
      border-radius: 999px;
      padding: 0 14px;
      color:#1976d2;
      font-weight:800;
      cursor:pointer;
    }

    .modalBody{
      padding: 16px;
    }

    .charCard{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      display:flex;
      gap: 14px;
      align-items:center;
    }

    .thumb{
      width: 84px;
      height: 84px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fafafa;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .thumb img{ width: 78px; height:auto; display:block; }

    .charInfo{
      flex:1 1 auto;
      min-width:0;
    }

    .charName{
      margin:0 0 6px;
      font-size: 22px;
      font-weight: 900;
      letter-spacing:.04em;
    }

    .charDesc{
      margin:0;
      color:#777;
      line-height:1.5;
      letter-spacing:.04em;
      font-size: 14px;
      white-space: pre-line;
    }

    .modalFoot{
      padding: 14px 16px 16px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      align-items:center;
    }

    .navBtn{
      height: 54px;
      border:1px solid var(--line);
      border-radius: 16px;
      background:#fafafa;
      font-size: 22px;
      font-weight: 900;
      color:#1976d2;
      cursor:pointer;
    }

    /* ✅ “このキャラにする”を少し小さく */
    .pickBtn{
      height: 54px;
      border:1px solid var(--line);
      border-radius: 16px;
      background:#fafafa;
      font-size: 13px;
      font-weight: 700;
      color:#1976d2;
      cursor:pointer;
      line-height: 1.2;
    }

    .page{
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      letter-spacing:.08em;
      padding-bottom: 14px;
      user-select:none;
    }

    @media (max-width: 420px){
      :root{
        --cell-w: 92px;
        --cell-h: 70px;
        --gap: 9px;
        --kanji-size: 36px;
        --char-w: 200px;
        --footer-h: 88px;
      }
      input{ height: 62px; }
      button#judgeBtn{ height: 62px; flex-basis: 104px; }
    }

    @media (max-width: 360px){
      :root{
        --cell-w: 88px;
        --cell-h: 66px;
        --gap: 8px;
        --kanji-size: 34px;
        --char-w: 190px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="headLeft">
          <div class="dot"></div>
          <h1>漢字クロス</h1>
        </div>

        <div id="qno">問題 1 / 10</div>

        <div class="headRight">
          <div id="status">余裕：3</div>
          <button id="charBtn" type="button">キャラ紹介</button>
        </div>
      </header>

      <main>
        <div id="stageOuter">
          <div id="stageInner">
            <div class="crossWrap">
              <div class="cross" aria-label="十字漢字パズル">
                <div></div>
                <div class="cell" id="topCell">
                  <div class="kanji" id="topK">?</div>
                  <div class="arr down">↓</div>
                </div>
                <div></div>

                <div class="cell" id="leftCell">
                  <div class="kanji" id="leftK">?</div>
                  <div class="arr right">→</div>
                </div>

                <div class="cell center" id="centerCell"></div>

                <div class="cell" id="rightCell">
                  <div class="kanji" id="rightK">?</div>
                  <div class="arr rightFromCenter">→</div>
                </div>

                <div></div>
                <div class="cell" id="bottomCell">
                  <div class="kanji" id="bottomK">?</div>
                  <div class="arr downFromCenter">↓</div>
                </div>
                <div></div>
              </div>
            </div>

            <p id="say">今日はそういう日です</p>

            <div class="charWrap">
              <img class="charImg" id="charImg" src="img/dekabusa.png" alt="キャラ">
            </div>
          </div>
        </div>
      </main>

      <footer>
        <input id="ans" type="text" inputmode="text"
               autocomplete="off" autocapitalize="off" spellcheck="false"
               maxlength="1" placeholder="入力">
        <button id="judgeBtn" type="button">判定</button>
      </footer>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div class="modalTitle">キャラ紹介（選ぶだけ）</div>
        <button class="closeBtn" id="closeBtn" type="button">閉じる</button>
      </div>

      <div class="modalBody">
        <div class="charCard">
          <div class="thumb">
            <img id="thumbImg" src="img/dekabusa.png" alt="サムネ">
          </div>
          <div class="charInfo">
            <p class="charName" id="charName">デカブサ</p>
            <p class="charDesc" id="charDesc">能力：特になし
何も教えない。褒めない。怒らない。</p>
          </div>
        </div>
      </div>

      <div class="modalFoot">
        <button class="navBtn" id="prevBtn" type="button">←</button>
        <button class="pickBtn" id="pickBtn" type="button">このキャラにする</button>
        <button class="navBtn" id="nextBtn" type="button">→</button>
      </div>
      <div class="page" id="page">1 / 5</div>
    </div>
  </div>

<script>
  const MISS_LIMIT = 3;

  const questions = [
    { top:"入", left:"大", right:"校", bottom:"生", answer:"学" },
    { top:"先", left:"一", right:"活", bottom:"物", answer:"生" },
    { top:"安", left:"決", right:"配", bottom:"中", answer:"心" },
    { top:"努", left:"能", right:"量", bottom:"士", answer:"力" },
    { top:"集", left:"総", right:"社", bottom:"員", answer:"会" },
    { top:"共", left:"予", right:"謝", bottom:"動", answer:"感" },
    { top:"変", left:"悪", right:"学", bottom:"粧", answer:"化" },
    { top:"真", left:"原", right:"由", bottom:"科", answer:"理" },
    { top:"討", left:"結", right:"文", bottom:"理", answer:"論" },
    { top:"全", left:"中", right:"語", bottom:"民", answer:"国" }
  ];

  const characters = [
    { key:"dekabusa", name:"デカブサ", img:"img/dekabusa.png",
      desc:"能力：特になし\n何も教えない。褒めない。怒らない。"},
    { key:"gori", name:"ゴリさん", img:"img/gori.png",
      desc:"能力：タイムリープ\n過去にも未来にも行けるが\n何も教えてくれない。"},
    { key:"king", name:"キング", img:"img/king.png",
      desc:"能力：時止め\n褒める時は時を止めて\n拍手を3回する。"},
    { key:"tora", name:"とらさん", img:"img/tora.png",
      desc:"能力：分身\n分身できる。\nだからって何もしない。"},
    { key:"ani", name:"十三（ゴルゴ十三）", img:"img/ani.png",
      desc:"能力：中1\n壁を背にして歩く。\n鏡なら後ろも見える。"}
  ];

  const says = [
    "今日はそういう日です",
    "そのままで大丈夫です",
    "普通です",
    "今じゃない",
    "永久に保留で"
  ];

  const qnoEl = document.getElementById("qno");
  const statusEl = document.getElementById("status");
  const topK = document.getElementById("topK");
  const leftK = document.getElementById("leftK");
  const rightK = document.getElementById("rightK");
  const bottomK = document.getElementById("bottomK");
  const sayEl = document.getElementById("say");
  const charImg = document.getElementById("charImg");
  const ansEl = document.getElementById("ans");
  const judgeBtn = document.getElementById("judgeBtn");

  const stageOuter = document.getElementById("stageOuter");
  const stageInner = document.getElementById("stageInner");

  const overlay = document.getElementById("overlay");
  const charBtn = document.getElementById("charBtn");
  const closeBtn = document.getElementById("closeBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pickBtn = document.getElementById("pickBtn");
  const pageEl = document.getElementById("page");
  const thumbImg = document.getElementById("thumbImg");
  const charName = document.getElementById("charName");
  const charDesc = document.getElementById("charDesc");

  let idx = 0;
  let miss = 0;

  let selectedChar = characters[0].key;
  let modalIndex = 0;

  function setStatus(){
    const remain = Math.max(0, MISS_LIMIT - miss);
    statusEl.textContent = `余裕：${remain}`;
  }

  function normalizeOneChar(s){
    s = (s || "").replace(/\s+/g, "");
    if(!s) return "";
    return s.slice(-1);
  }

  function fitStage(){
    stageInner.style.transform = "scale(1)";

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        const ow = stageOuter.clientWidth;
        const oh = stageOuter.clientHeight;

        const iw = stageInner.scrollWidth;
        const ih = stageInner.scrollHeight;

        if(!ow || !oh || !iw || !ih) return;

        const sx = ow / iw;
        const sy = oh / ih;
        const s = Math.min(1, sx, sy);

        stageInner.style.transform = `scale(${s})`;
      });
    });
  }

  function renderQuestion(){
    const q = questions[idx];
    qnoEl.textContent = `問題 ${idx + 1} / ${questions.length}`;

    topK.textContent = q.top;
    leftK.textContent = q.left;
    rightK.textContent = q.right;
    bottomK.textContent = q.bottom;

    sayEl.textContent = says[idx % says.length];

    ansEl.value = "";
    setStatus();
    fitStage();

    ansEl.focus({ preventScroll: true });
  }

  function nextQuestion(){
    idx = (idx + 1) % questions.length;
    renderQuestion();
  }

  function judge(){
    const q = questions[idx];
    const input = normalizeOneChar(ansEl.value);
    if(!input) return;

    ansEl.value = input;

    if(input !== q.answer){
      miss++;
      setStatus();
      if(miss >= MISS_LIMIT){
        idx = 0;
        miss = 0;
        renderQuestion();
        return;
      }
    }
    setTimeout(nextQuestion, 160);
  }

  judgeBtn.addEventListener("click", judge);
  ansEl.addEventListener("input", () => {
    ansEl.value = normalizeOneChar(ansEl.value);
  });

  function openModal(){
    overlay.classList.add("show");
    modalIndex = Math.max(0, characters.findIndex(c => c.key === selectedChar));
    renderModal();
  }
  function closeModal(){
    overlay.classList.remove("show");
  }

  function renderModal(){
    const c = characters[modalIndex];
    thumbImg.src = c.img;
    charName.textContent = c.name;
    charDesc.textContent = c.desc;
    pageEl.textContent = `${modalIndex + 1} / ${characters.length}`;
  }

  function applyCharacter(key){
    const c = characters.find(x => x.key === key) || characters[0];
    selectedChar = c.key;
    charImg.src = c.img;
    charImg.alt = c.name;
    fitStage();
  }

  charBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", closeModal);

  prevBtn.addEventListener("click", () => {
    modalIndex = (modalIndex - 1 + characters.length) % characters.length;
    renderModal();
  });
  nextBtn.addEventListener("click", () => {
    modalIndex = (modalIndex + 1) % characters.length;
    renderModal();
  });
  pickBtn.addEventListener("click", () => {
    applyCharacter(characters[modalIndex].key);
    closeModal();
  });

  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeModal();
  });

  window.addEventListener("resize", fitStage);

  applyCharacter(selectedChar);
  renderQuestion();
</script>
</body>
</html>
