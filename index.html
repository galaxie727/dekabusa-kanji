<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デカブサ漢字クロス</title>

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#fff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#8a8a8a;
      --accent:#ffd400;

      --card-max: 560px;

      /* 高さ */
      --head-h: 64px;
      --footer-h: 92px;

      /* パズル（ここが“問題の大きさ”） */
      --cell-w: 96px;
      --cell-h: 72px;
      --gap: 10px;

      /* 文字サイズ（ここが“漢字の大きさ”） */
      --kanji-size: 38px;

      /* キャラ画像 */
      --char-w: 210px;

      /* セリフ */
      --say-size: 16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      width: min(var(--card-max), 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      max-height: 92svh;
    }

    header{
      height: var(--head-h);
      padding: 0 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex:0 0 auto;
    }

    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex: 0 0 auto;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .08em;
      color: #666;
      white-space: nowrap;
    }

    #qno{
      font-size: 13px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
      flex: 1 1 auto;
      text-align:center;
      user-select:none;
    }

    .headRight{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    #status{
      font-size: 12px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
      user-select:none;
    }

    #charBtn{
      height: 38px;
      border: 1px solid var(--line);
      background:#fafafa;
      border-radius: 999px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 700;
      color: #1976d2;
      cursor:pointer;
      flex: 0 0 auto;
    }
    #charBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    /* mainはスクロールさせず、内側の“塊”を自動縮小 */
    main{
      flex: 0 0 auto;
      padding: 10px 14px 8px;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-height:0;
    }

    /* ---------- ここが“塊”の自動縮小ステージ ---------- */
    #stageOuter{
      flex: 1 1 auto;
      min-height:0;
      overflow:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: 2px;
    }
    #stageInner{
      transform-origin: top center;
      will-change: transform;
    }
    /* ---------------------------------------------- */

    /* 十字グリッド */
    .crossWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top: 0;
    }

    .cross{
      width: fit-content;
      display:grid;
      grid-template-columns: var(--cell-w) var(--cell-w) var(--cell-w);
      grid-template-rows: var(--cell-h) var(--cell-h) var(--cell-h);
      gap: var(--gap);
      align-items:center;
      justify-items:center;
      padding: 2px 0;
    }

    .cell{
      width: var(--cell-w);
      height: var(--cell-h);
      border: 1px solid var(--line);
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      position: relative;
      user-select:none;
    }

    .cell .kanji{
      font-size: var(--kanji-size);
      font-weight: 800;
      letter-spacing: .02em;
      line-height: 1;
    }

    /* 中央（空欄） */
    .cell.center{
      background:#fff;
      border-style:dashed;
    }
    .cell.center .kanji{ display:none; }

    /* 矢印 */
    .arr{
      position:absolute;
      font-size: 20px;
      color:#b5b5b5;
      font-weight: 800;
      line-height:1;
      user-select:none;
      pointer-events:none;
    }
    .arr.down{ bottom: 8px; left: 50%; transform: translateX(-50%); }
    .arr.right{ right: 8px; top: 50%; transform: translateY(-50%); }
    .arr.rightFromCenter{ left: 8px; top: 50%; transform: translateY(-50%); }
    .arr.downFromCenter{ top: 8px; left: 50%; transform: translateX(-50%); }

    /* セリフ */
    #say{
      margin: 4px 0 0;
      font-size: var(--say-size);
      font-weight: 500;
      letter-spacing: .02em;
      color: #b5b5b5;
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* キャラ */
    .charWrap{
      display:flex;
      justify-content:flex-end;
      align-items:flex-end;
      overflow:hidden;
      margin-top: 2px;
    }

    .charImg{
      width: var(--char-w);
      height: auto;
      user-select:none;
      pointer-events:none;
      display:block;
      margin-right: 2px;
      margin-bottom: -6px;
    }

    footer{
      height: var(--footer-h);
      border-top: 1px solid var(--line);
      padding: 12px;
      display:flex;
      gap: 12px;
      align-items:center;
      flex-shrink: 0;
      background:#fff;
    }

    input{
      flex: 1 1 auto;
      height: 64px;
      border: 1px solid var(--line);
      border-radius: 18px;
      font-size: 24px;
      text-align:center;
      outline: none;
      background:#fff;
    }

    button#judgeBtn{
      flex: 0 0 108px;
      height: 64px;
      border: 1px solid var(--line);
      background: #f3f3f3;
      color:#111;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
    }
    button#judgeBtn:active{ transform: translateY(1px); background:#eaeaea; }

    /* ==============================
       キャラ紹介モーダル（デカブサ兄UI寄せ）
       ============================== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(520px, 100%);
      background:#fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
    }

    .modalHead{
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    /* 1行・細め */
    .modalTitle{
      font-weight:700;
      color:#777;
      letter-spacing:.02em;
      font-size: 13px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .closeBtn{
      height: 38px;
      border:1px solid var(--line);
      background:#fafafa;
      border-radius: 14px;
      padding: 0 14px;
      color:#1976d2;
      font-weight:700;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }

    .modalBody{
      padding: 16px;
    }

    .charCard{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      display:flex;
      gap: 12px;
      align-items:flex-start;
    }

    /* 画像は小さめ */
    .thumb{
      width: 92px;
      height: 92px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .thumb img{ width: 84px; height:auto; display:block; }

    .charInfo{
      flex:1 1 auto;
      min-width:0;
      text-align:left;
    }

    /* 名前：大きすぎない */
    .charName{
      margin: 2px 0 6px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing:.02em;
      line-height:1.15;
    }

    /* 能力＋説明：高さ揺れ防止（4行分確保） */
    .charDesc{
      margin:0;
      color:#777;
      line-height:1.45;
      letter-spacing:.02em;
      font-size: 13px;
      white-space: pre-line;
      min-height: 5.8em; /* 4行ぶん */
    }

    /* 代表：破線＋中央 */
    .rep{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 2px dashed #d9d9d9;
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      font-size:16px;
    }

    .modalFoot{
      padding: 12px 16px 10px;
      display:grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap: 12px;
      align-items:center;
    }

    .navBtn{
      height: 54px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fafafa;
      font-size: 22px;
      font-weight: 800;
      color:#1976d2;
      cursor:pointer;
    }

    /* 「このキャラにする」小さめ＆細め */
    .pickBtn{
      height: 54px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fafafa;
      font-size: 16px;
      font-weight: 700;
      color:#1976d2;
      cursor:pointer;
      white-space:nowrap;
    }

    .page{
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      letter-spacing:.08em;
      padding-bottom: 10px;
      user-select:none;
      font-size:14px;
    }

    .swipeHint{
      text-align:center;
      color:#c0c0c0;
      font-weight:700;
      font-size:12px;
      padding: 0 0 10px;
      user-select:none;
    }

    .note{
      border-top: 1px solid var(--line);
      padding: 12px 16px 14px;
      color:#9a9a9a;
      font-size:12px;
      line-height:1.6;
    }
    .note b{ color:#666; }

    @media (max-width: 420px){
      :root{
        --cell-w: 92px;
        --cell-h: 70px;
        --gap: 9px;
        --kanji-size: 36px;
        --char-w: 200px;
        --footer-h: 88px;
      }
      input{ height: 62px; }
      button#judgeBtn{ height: 62px; flex-basis: 104px; }
    }

    @media (max-width: 360px){
      :root{
        --cell-w: 88px;
        --cell-h: 66px;
        --gap: 8px;
        --kanji-size: 34px;
        --char-w: 190px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="headLeft">
          <div class="dot"></div>
          <h1>漢字クロス</h1>
        </div>

        <div id="qno">問題 1 / 10</div>

        <div class="headRight">
          <div id="status">残り 3</div>
          <button id="charBtn" type="button">キャラ紹介</button>
        </div>
      </header>

      <main>
        <!-- ここから “塊” -->
        <div id="stageOuter">
          <div id="stageInner">
            <div class="crossWrap">
              <div class="cross" aria-label="十字漢字パズル">
                <!-- row1 -->
                <div></div>
                <div class="cell" id="topCell">
                  <div class="kanji" id="topK">?</div>
                  <div class="arr down">↓</div>
                </div>
                <div></div>

                <!-- row2 -->
                <div class="cell" id="leftCell">
                  <div class="kanji" id="leftK">?</div>
                  <div class="arr right">→</div>
                </div>

                <div class="cell center" id="centerCell"></div>

                <div class="cell" id="rightCell">
                  <div class="kanji" id="rightK">?</div>
                  <div class="arr rightFromCenter">→</div>
                </div>

                <!-- row3 -->
                <div></div>
                <div class="cell" id="bottomCell">
                  <div class="kanji" id="bottomK">?</div>
                  <div class="arr downFromCenter">↓</div>
                </div>
                <div></div>
              </div>
            </div>

            <p id="say">今日はそういう日です</p>

            <div class="charWrap">
              <img class="charImg" id="charImg" src="img/dekabusa.png" alt="キャラ">
            </div>
          </div>
        </div>
        <!-- ここまで “塊” -->
      </main>

      <footer>
        <input id="ans" type="text" inputmode="text"
               autocomplete="off" autocapitalize="off" spellcheck="false"
               maxlength="1" placeholder="入力">
        <button id="judgeBtn" type="button">判定</button>
      </footer>
    </div>
  </div>

  <!-- キャラ紹介モーダル -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div class="modalTitle">キャラ紹介（雰囲気だけ変わります）</div>
        <button class="closeBtn" id="closeBtn" type="button">閉じる</button>
      </div>

      <div class="modalBody">
        <div class="charCard" id="profileCard">
          <div class="thumb">
            <img id="thumbImg" src="img/dekabusa.png" alt="サムネ">
          </div>
          <div class="charInfo">
            <p class="charName" id="charName">デカブサ</p>
            <p class="charDesc" id="charDesc">能力：特になし
何も教えない。褒めない。怒らない。</p>
            <div class="rep" id="charRep">代表：（なし）</div>
          </div>
        </div>
      </div>

      <div class="modalFoot">
        <button class="navBtn" id="prevBtn" type="button">←</button>
        <button class="pickBtn" id="pickBtn" type="button">このキャラにする</button>
        <button class="navBtn" id="nextBtn" type="button">→</button>
      </div>

      <div class="page" id="page">1 / 5</div>
      <div class="swipeHint" id="swipeHint">左右にスワイプでも切り替え可</div>

      <div class="note">
        追加キャラは、<b>表示</b>と<b>文言</b>が変わるだけです。<br>
        やること（漢字1字入れて判定）は変わりません。
      </div>
    </div>
  </div>

<script>
  const MISS_LIMIT = 3;

  // ✅ 仮問題10問（成立保証）
  // ルール：
  // 上 + □ / 左 + □ / □ + 右 / □ + 下 が二字熟語
  const questions = [
    { top:"入", left:"大", right:"校", bottom:"生", answer:"学" }, // 入学 / 大学 / 学校 / 学生
    { top:"先", left:"一", right:"活", bottom:"物", answer:"生" }, // 先生 / 一生 / 生活 / 生物
    { top:"安", left:"決", right:"配", bottom:"中", answer:"心" }, // 安心 / 決心 / 心配 / 心中
    { top:"努", left:"能", right:"量", bottom:"士", answer:"力" }, // 努力 / 能力 / 力量 / 力士
    { top:"集", left:"総", right:"社", bottom:"員", answer:"会" }, // 集会 / 総会 / 会社 / 会員
    { top:"共", left:"予", right:"謝", bottom:"動", answer:"感" }, // 共感 / 予感 / 感謝 / 感動
    { top:"変", left:"悪", right:"学", bottom:"粧", answer:"化" }, // 変化 / 悪化 / 化学 / 化粧
    { top:"真", left:"原", right:"由", bottom:"科", answer:"理" }, // 真理 / 原理 / 理由 / 理科
    { top:"討", left:"結", right:"文", bottom:"理", answer:"論" }, // 討論 / 結論 / 論文 / 論理
    { top:"全", left:"中", right:"語", bottom:"民", answer:"国" }  // 全国 / 中国 / 国語 / 国民
  ];

  // 画像は img/ フォルダ固定
  const characters = [
    { key:"dekabusa", name:"デカブサ", img:"img/dekabusa.png",
      ability:"能力：特になし",
      desc:"何も教えない。褒めない。怒らない。",
      rep:"代表：（なし）"
    },
    { key:"gori", name:"ゴリさん", img:"img/gori.png",
      ability:"能力：タイムリープ",
      desc:"過去にも未来にも行けるが\n何も教えてくれない。",
      rep:"代表：力仕事（苦手）"
    },
    { key:"king", name:"キング", img:"img/king.png",
      ability:"能力：時止め",
      desc:"褒める時は時を止めて\n拍手を3回する。",
      rep:"代表：（なし）"
    },
    { key:"tora", name:"とらさん", img:"img/tora.png",
      ability:"能力：分身",
      desc:"分身できる。\nだからって何もしない。",
      rep:"代表：（なし）"
    },
    { key:"ani", name:"デカブサ兄", img:"img/ani.png",
      ability:"能力：加速装置",
      desc:"速い。けど反応は薄い。\n空気だけ重い。",
      rep:"代表：（なし）"
    }
  ];

  const says = [
    "今日はそういう日です",
    "そのままで大丈夫です",
    "普通です",
    "今じゃない",
    "永久に保留で"
  ];

  // DOM
  const qnoEl = document.getElementById("qno");
  const statusEl = document.getElementById("status");
  const topK = document.getElementById("topK");
  const leftK = document.getElementById("leftK");
  const rightK = document.getElementById("rightK");
  const bottomK = document.getElementById("bottomK");
  const sayEl = document.getElementById("say");
  const charImg = document.getElementById("charImg");
  const ansEl = document.getElementById("ans");
  const judgeBtn = document.getElementById("judgeBtn");

  // ステージ（塊）
  const stageOuter = document.getElementById("stageOuter");
  const stageInner = document.getElementById("stageInner");

  // modal
  const overlay = document.getElementById("overlay");
  const charBtn = document.getElementById("charBtn");
  const closeBtn = document.getElementById("closeBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pickBtn = document.getElementById("pickBtn");
  const pageEl = document.getElementById("page");
  const thumbImg = document.getElementById("thumbImg");
  const charName = document.getElementById("charName");
  const charDesc = document.getElementById("charDesc");
  const charRep = document.getElementById("charRep");

  let idx = 0;
  let miss = 0;

  // キャラ
  let selectedChar = characters[0].key;
  let modalIndex = 0;

  function setStatus(){
    const remain = Math.max(0, MISS_LIMIT - miss);
    statusEl.textContent = `残り ${remain}`;
  }

  function normalizeOneChar(s){
    s = (s || "").replace(/\s+/g, "");
    if(!s) return "";
    return s.slice(-1);
  }

  function padTo4Lines(text){
    const lines = String(text || "").split("\n");
    while(lines.length < 4) lines.push(" ");
    return lines.join("\n");
  }

  // ✅ “塊”が収まるように自動縮小
  function fitStage(){
    stageInner.style.transform = "scale(1)";
    requestAnimationFrame(() => {
      const ow = stageOuter.clientWidth;
      const oh = stageOuter.clientHeight;

      const iw = stageInner.scrollWidth;
      const ih = stageInner.scrollHeight;

      if(!ow || !oh || !iw || !ih) return;

      const sx = ow / iw;
      const sy = oh / ih;
      const s = Math.min(1, sx, sy);

      stageInner.style.transform = `scale(${s})`;
    });
  }

  function renderQuestion(){
    const q = questions[idx];
    qnoEl.textContent = `問題 ${idx + 1} / ${questions.length}`;

    topK.textContent = q.top;
    leftK.textContent = q.left;
    rightK.textContent = q.right;
    bottomK.textContent = q.bottom;

    sayEl.textContent = says[idx % says.length];

    ansEl.value = "";
    setStatus();

    fitStage();
    ansEl.focus({ preventScroll: true });
  }

  function nextQuestion(){
    idx = (idx + 1) % questions.length;
    renderQuestion();
  }

  function judge(){
    const q = questions[idx];
    const input = normalizeOneChar(ansEl.value);
    if(!input) return;

    ansEl.value = input;

    if(input !== q.answer){
      miss++;
      setStatus();
      if(miss >= MISS_LIMIT){
        idx = 0;
        miss = 0;
        renderQuestion();
        return;
      }
    }
    setTimeout(nextQuestion, 160);
  }

  judgeBtn.addEventListener("click", judge);
  ansEl.addEventListener("input", () => {
    ansEl.value = normalizeOneChar(ansEl.value);
  });

  // ---------- キャラ紹介 ----------
  function openModal(){
    overlay.classList.add("show");
    modalIndex = Math.max(0, characters.findIndex(c => c.key === selectedChar));
    renderModal();
  }
  function closeModal(){
    overlay.classList.remove("show");
  }

  function renderModal(){
    const c = characters[modalIndex];
    thumbImg.src = c.img;
    charName.textContent = c.name;

    // ✅ 高さ固定：4行ぶんにパディング
    const text = `${c.ability}\n${c.desc}`;
    charDesc.textContent = padTo4Lines(text);

    charRep.textContent = c.rep || "代表：（なし）";
    pageEl.textContent = `${modalIndex + 1} / ${characters.length}`;
  }

  function applyCharacter(key){
    const c = characters.find(x => x.key === key) || characters[0];
    selectedChar = c.key;
    charImg.src = c.img;
    charImg.alt = c.name;
    fitStage();
  }

  charBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", closeModal);

  prevBtn.addEventListener("click", () => {
    modalIndex = (modalIndex - 1 + characters.length) % characters.length;
    renderModal();
  });
  nextBtn.addEventListener("click", () => {
    modalIndex = (modalIndex + 1) % characters.length;
    renderModal();
  });
  pickBtn.addEventListener("click", () => {
    applyCharacter(characters[modalIndex].key);
    closeModal();
  });

  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeModal();
  });

  // スワイプ（profileCardで左右切替）
  let sx=0, sy=0, tracking=false;
  const profileCard = document.getElementById("profileCard");
  profileCard.addEventListener("touchstart",(e)=>{
    const t=e.touches[0]; sx=t.clientX; sy=t.clientY; tracking=true;
  },{passive:true});
  profileCard.addEventListener("touchend",(e)=>{
    if(!tracking) return;
    tracking=false;
    const t=e.changedTouches[0];
    const dx=t.clientX-sx, dy=t.clientY-sy;
    if(Math.abs(dx)>45 && Math.abs(dy)<35){
      if(dx>0){
        modalIndex = (modalIndex - 1 + characters.length) % characters.length;
      }else{
        modalIndex = (modalIndex + 1) % characters.length;
      }
      renderModal();
    }
  },{passive:true});

  // 画面回転・アドレスバー伸縮で崩れやすいので都度フィット
  window.addEventListener("resize", () => {
    fitStage();
  });

  // 起動
  applyCharacter(selectedChar);
  renderQuestion();
</script>
</body>
</html>
