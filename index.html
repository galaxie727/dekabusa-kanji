<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デカブサ漢字クロス</title>

  <style>
    :root{
      --bg:#f7f7f7;
      --card:#fff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#9a9a9a;
      --accent:#ffd400;
      --blue:#1976d2;

      --card-max: 560px;

      /* 高さ */
      --head-h: 64px;
      --footer-h: 92px;

      /* パズル */
      --cell-w: 96px;
      --cell-h: 72px;
      --gap: 10px;
      --kanji-size: 38px;

      /* キャラ画像 */
      --char-w: 210px;

      /* セリフ */
      --say-size: 16px;

      /* モーダル：旧UI寄せ（小さめ・細め） */
      --modal-max: 560px;
      --thumb: 84px;

      --name-size: 20px;
      --desc-size: 14px;
      --desc-line: 1.55; /* 行間 */
      --rep-size: 16px;

      --btn-blue-size: 18px;
      --btn-blue-weight: 700; /* 太すぎない */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      width: min(var(--card-max), 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      max-height: 92svh;
    }

    header{
      height: var(--head-h);
      padding: 0 16px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex:0 0 auto;
    }

    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex: 0 0 auto;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      flex:0 0 auto;
    }

    h1{
      margin:0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .08em;
      color: #666;
      white-space: nowrap;
    }

    #qno{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .08em;
      white-space: nowrap;
      flex: 1 1 auto;
      text-align:center;
      user-select:none;
    }

    .headRight{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    #status{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .08em;
      white-space: nowrap;
      user-select:none;
    }

    #charBtn{
      height: 38px;
      border: 1px solid var(--line);
      background:#fafafa;
      border-radius: 999px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: 700;
      color: var(--blue);
      cursor:pointer;
      flex: 0 0 auto;
    }
    #charBtn:active{ transform: translateY(1px); background:#f2f2f2; }

    /* ✅ mainは“残り全部”を使わせる（判定が消えない） */
    main{
      flex: 1 1 auto;
      padding: 10px 14px 8px;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-height:0;
    }

    /* ---------- “塊”の自動縮小ステージ ---------- */
    #stageOuter{
      flex: 1 1 auto;
      min-height:0;
      overflow:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top: 2px;
    }
    #stageInner{
      transform-origin: top center;
      will-change: transform;
    }
    /* ---------------------------------------------- */

    .crossWrap{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .cross{
      width: fit-content;
      display:grid;
      grid-template-columns: var(--cell-w) var(--cell-w) var(--cell-w);
      grid-template-rows: var(--cell-h) var(--cell-h) var(--cell-h);
      gap: var(--gap);
      align-items:center;
      justify-items:center;
      padding: 2px 0;
    }

    .cell{
      width: var(--cell-w);
      height: var(--cell-h);
      border: 1px solid var(--line);
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      position: relative;
      user-select:none;
    }

    .cell .kanji{
      font-size: var(--kanji-size);
      font-weight: 800;
      letter-spacing: .02em;
      line-height: 1;
    }

    .cell.center{
      background:#fff;
      border-style:dashed;
    }
    .cell.center .kanji{ display:none; }

    .arr{
      position:absolute;
      font-size: 20px;
      color:#b5b5b5;
      font-weight: 800;
      line-height:1;
      user-select:none;
      pointer-events:none;
    }
    .arr.down{ bottom: 8px; left: 50%; transform: translateX(-50%); }
    .arr.right{ right: 8px; top: 50%; transform: translateY(-50%); }
    .arr.rightFromCenter{ left: 8px; top: 50%; transform: translateY(-50%); }
    .arr.downFromCenter{ top: 8px; left: 50%; transform: translateX(-50%); }

    #say{
      margin: 4px 0 0;
      font-size: var(--say-size);
      font-weight: 500;
      letter-spacing: .02em;
      color: #b5b5b5;
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .charWrap{
      display:flex;
      justify-content:flex-end;
      align-items:flex-end;
      overflow:hidden;
      margin-top: 2px;
    }

    .charImg{
      width: var(--char-w);
      height: auto;
      user-select:none;
      pointer-events:none;
      display:block;
      margin-right: 2px;
      margin-bottom: -6px;
    }

    footer{
      height: var(--footer-h);
      border-top: 1px solid var(--line);
      padding: 12px;
      display:flex;
      gap: 12px;
      align-items:center;
      flex:0 0 auto;
      background:#fff;
    }

    input{
      flex: 1 1 auto;
      height: 64px;
      border: 1px solid var(--line);
      border-radius: 18px;
      font-size: 24px;
      text-align:center;
      outline: none;
      background:#fff;
    }

    button#judgeBtn{
      flex: 0 0 108px;
      height: 64px;
      border: 1px solid var(--line);
      background: #f3f3f3;
      color:#111;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
    }
    button#judgeBtn:active{ transform: translateY(1px); background:#eaeaea; }

    /* ------------------ キャラ紹介モーダル（旧UI寄せ） ------------------ */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(var(--modal-max), 100%);
      background:#fff;
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .modalHead{
      padding: 16px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    .modalTitle{
      font-weight:700;            /* 太すぎない */
      color:#777;
      letter-spacing:.04em;
      font-size: 15px;
      white-space: nowrap;        /* 1行固定 */
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .closeBtn{
      height: 40px;
      border:1px solid var(--line);
      background:#fafafa;
      border-radius: 16px;
      padding: 0 16px;
      color: var(--blue);
      font-weight:700;            /* 太すぎない */
      font-size: 16px;
      cursor:pointer;
    }

    .modalBody{
      padding: 16px;
    }

    .charCard{
      border:1px solid var(--line);
      border-radius: 18px;
      padding: 16px;
      display:flex;
      gap: 16px;
      align-items:center;
      background:#fff;
    }

    .thumb{
      width: var(--thumb);
      height: var(--thumb);
      border:1px solid var(--line);
      border-radius: 18px;
      background:#fafafa;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .thumb img{ width: calc(var(--thumb) - 10px); height:auto; display:block; }

    .charInfo{
      flex:1 1 auto;
      min-width:0;
    }

    .charName{
      margin:0 0 8px;
      font-size: var(--name-size);
      font-weight: 800; /* 旧UIっぽいがデカすぎない */
      letter-spacing:.03em;
    }

    .charDesc{
      margin:0;
      color:#777;
      line-height: var(--desc-line);
      letter-spacing:.03em;
      font-size: var(--desc-size);
      white-space: pre-line;

      /* ✅ ここで“縦の長さ固定”（4行ぶん） */
      min-height: calc(var(--desc-size) * var(--desc-line) * 4);
    }

    .dash{
      margin: 16px 0 14px;
      border: none;
      height: 0;
      border-top: 3px dashed #d9d9d9;
      opacity: .8;
    }

    .rep{
      text-align:center;
      color:#a8a8a8;
      font-weight:700;
      font-size: var(--rep-size);
      letter-spacing:.06em;
      padding: 4px 0 2px;
      user-select:none;
    }

    .modalFoot{
      padding: 14px 16px 10px;
      display:grid;
      grid-template-columns: 1fr 1.4fr 1fr;
      gap: 12px;
      align-items:center;
    }

    .navBtn{
      height: 60px;
      border:1px solid var(--line);
      border-radius: 18px;
      background:#f5f5f5;
      font-size: 28px;
      font-weight: 800;
      color: var(--blue);
      cursor:pointer;
    }

    .pickBtn{
      height: 60px;
      border:1px solid var(--line);
      border-radius: 18px;
      background:#f5f5f5;
      font-size: var(--btn-blue-size);   /* 小さめ */
      font-weight: var(--btn-blue-weight); /* 細め */
      color: var(--blue);
      cursor:pointer;
      letter-spacing:.02em;
      white-space: nowrap; /* 1行固定 */
    }

    .page{
      text-align:center;
      color:#9a9a9a;
      font-weight:800;
      letter-spacing:.08em;
      padding: 6px 0 10px;
      user-select:none;
      font-size: 18px;
    }

    .hint{
      text-align:center;
      color:#b5b5b5;
      letter-spacing:.04em;
      padding: 2px 0 16px;
      font-size: 14px;
      user-select:none;
    }

    /* iPhone小さめ */
    @media (max-width: 420px){
      :root{
        --cell-w: 92px;
        --cell-h: 70px;
        --gap: 9px;
        --kanji-size: 36px;
        --char-w: 200px;
        --footer-h: 88px;

        --name-size: 19px;
        --desc-size: 13px;
        --rep-size: 15px;
        --btn-blue-size: 17px;
      }
      input{ height: 62px; }
      button#judgeBtn{ height: 62px; flex-basis: 104px; }
    }

    @media (max-width: 360px){
      :root{
        --cell-w: 88px;
        --cell-h: 66px;
        --gap: 8px;
        --kanji-size: 34px;
        --char-w: 190px;

        --name-size: 18px;
        --desc-size: 12.5px;
        --rep-size: 14px;
        --btn-blue-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="headLeft">
          <div class="dot"></div>
          <h1>漢字クロス</h1>
        </div>

        <div id="qno">問題 1 / 10</div>

        <div class="headRight">
          <div id="status">残り3</div>
          <button id="charBtn" type="button">キャラ紹介</button>
        </div>
      </header>

      <main>
        <!-- ここから “塊” -->
        <div id="stageOuter">
          <div id="stageInner">
            <div class="crossWrap">
              <div class="cross" aria-label="十字漢字パズル">
                <!-- row1 -->
                <div></div>
                <div class="cell" id="topCell">
                  <div class="kanji" id="topK">?</div>
                  <div class="arr down">↓</div>
                </div>
                <div></div>

                <!-- row2 -->
                <div class="cell" id="leftCell">
                  <div class="kanji" id="leftK">?</div>
                  <div class="arr right">→</div>
                </div>

                <div class="cell center" id="centerCell"></div>

                <div class="cell" id="rightCell">
                  <div class="kanji" id="rightK">?</div>
                  <div class="arr rightFromCenter">→</div>
                </div>

                <!-- row3 -->
                <div></div>
                <div class="cell" id="bottomCell">
                  <div class="kanji" id="bottomK">?</div>
                  <div class="arr downFromCenter">↓</div>
                </div>
                <div></div>
              </div>
            </div>

            <p id="say">今日はそういう日です</p>

            <div class="charWrap">
              <img class="charImg" id="charImg" src="img/dekabusa.png" alt="キャラ">
            </div>
          </div>
        </div>
        <!-- ここまで “塊” -->
      </main>

      <footer>
        <input id="ans" type="text" inputmode="text"
               autocomplete="off" autocapitalize="off" spellcheck="false"
               maxlength="1" placeholder="入力">
        <button id="judgeBtn" type="button">判定</button>
      </footer>
    </div>
  </div>

  <!-- キャラ紹介モーダル -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div class="modalTitle" id="modalTitle">キャラ紹介（雰囲気だけ変わります）</div>
        <button class="closeBtn" id="closeBtn" type="button">閉じる</button>
      </div>

      <div class="modalBody">
        <div class="charCard">
          <div class="thumb">
            <img id="thumbImg" src="img/dekabusa.png" alt="サムネ">
          </div>
          <div class="charInfo">
            <p class="charName" id="charName">デカブサ</p>
            <p class="charDesc" id="charDesc">能力：特になし
何も教えない。褒めない。怒らない。
 
 </p>
          </div>
        </div>

        <hr class="dash">
        <div class="rep" id="repText">代表：（なし）</div>
      </div>

      <div class="modalFoot">
        <button class="navBtn" id="prevBtn" type="button">←</button>
        <button class="pickBtn" id="pickBtn" type="button">このキャラにする</button>
        <button class="navBtn" id="nextBtn" type="button">→</button>
      </div>

      <div class="page" id="page">1 / 5</div>
      <div class="hint" id="hint">左右にスワイプでも切り替え可</div>
    </div>
  </div>

<script>
  const MISS_LIMIT = 3;

  // ルール：上+□ / 左+□ / □+右 / □+下 が二字熟語
  const questions = [
    { top:"入", left:"大", right:"校", bottom:"生", answer:"学" },
    { top:"先", left:"一", right:"活", bottom:"物", answer:"生" },
    { top:"安", left:"決", right:"配", bottom:"中", answer:"心" },
    { top:"努", left:"能", right:"量", bottom:"士", answer:"力" },
    { top:"集", left:"総", right:"社", bottom:"員", answer:"会" },
    { top:"共", left:"予", right:"謝", bottom:"動", answer:"感" },
    { top:"変", left:"悪", right:"学", bottom:"粧", answer:"化" },
    { top:"真", left:"原", right:"由", bottom:"科", answer:"理" },
    { top:"討", left:"結", right:"文", bottom:"理", answer:"論" },
    { top:"全", left:"中", right:"語", bottom:"民", answer:"国" }
  ];

  // ✅ 代表(なし/カ仕事…)をここに持たせる
  const characters = [
    { key:"dekabusa", name:"デカブサ", img:"img/dekabusa.png",
      desc:"能力：特になし\n何も教えない。褒めない。怒らない。",
      rep:"（なし）" },
    { key:"gori", name:"ゴリさん", img:"img/gori.png",
      desc:"能力：タイムリープ\n過去にも未来にも行けるが\n何も教えてくれない。",
      rep:"カ仕事（苦手）" },
    { key:"king", name:"キング", img:"img/king.png",
      desc:"能力：時止め\n褒める時は時を止めて\n拍手を3回する。",
      rep:"（なし）" },
    { key:"tora", name:"とらさん", img:"img/tora.png",
      desc:"能力：分身\n分身できる。\nだからって何もしない。",
      rep:"（なし）" },
    { key:"ani", name:"十三（ゴルゴ十三）", img:"img/ani.png",
      desc:"能力：中1\n壁を背にして歩く。\n鏡なら後ろも見える。",
      rep:"（なし）" }
  ];

  const says = [
    "今日はそういう日です",
    "そのままで大丈夫です",
    "普通です",
    "今じゃない",
    "永久に保留で"
  ];

  // DOM
  const qnoEl = document.getElementById("qno");
  const statusEl = document.getElementById("status");
  const topK = document.getElementById("topK");
  const leftK = document.getElementById("leftK");
  const rightK = document.getElementById("rightK");
  const bottomK = document.getElementById("bottomK");
  const sayEl = document.getElementById("say");
  const charImg = document.getElementById("charImg");
  const ansEl = document.getElementById("ans");
  const judgeBtn = document.getElementById("judgeBtn");

  const stageOuter = document.getElementById("stageOuter");
  const stageInner = document.getElementById("stageInner");

  // modal
  const overlay = document.getElementById("overlay");
  const charBtn = document.getElementById("charBtn");
  const closeBtn = document.getElementById("closeBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pickBtn = document.getElementById("pickBtn");
  const pageEl = document.getElementById("page");
  const thumbImg = document.getElementById("thumbImg");
  const charName = document.getElementById("charName");
  const charDesc = document.getElementById("charDesc");
  const repText = document.getElementById("repText");

  let idx = 0;
  let miss = 0;

  let selectedChar = characters[0].key;
  let modalIndex = 0;

  function setStatus(){
    const remain = Math.max(0, MISS_LIMIT - miss);
    statusEl.textContent = `残り${remain}`;
  }

  function normalizeOneChar(s){
    s = (s || "").replace(/\s+/g, "");
    if(!s) return "";
    return s.slice(-1);
  }

  // ✅ “塊”が収まるように自動縮小
  function fitStage(){
    stageInner.style.transform = "scale(1)";
    requestAnimationFrame(() => {
      const ow = stageOuter.clientWidth;
      const oh = stageOuter.clientHeight;

      const iw = stageInner.scrollWidth;
      const ih = stageInner.scrollHeight;

      if(!ow || !oh || !iw || !ih) return;

      const sx = ow / iw;
      const sy = oh / ih;
      const s = Math.min(1, sx, sy);

      stageInner.style.transform = `scale(${s})`;
    });
  }

  function renderQuestion(){
    const q = questions[idx];
    qnoEl.textContent = `問題 ${idx + 1} / ${questions.length}`;

    topK.textContent = q.top;
    leftK.textContent = q.left;
    rightK.textContent = q.right;
    bottomK.textContent = q.bottom;

    sayEl.textContent = says[idx % says.length];

    ansEl.value = "";
    setStatus();
    fitStage();

    ansEl.focus({ preventScroll: true });
  }

  function nextQuestion(){
    idx = (idx + 1) % questions.length;
    renderQuestion();
  }

  function judge(){
    const q = questions[idx];
    const input = normalizeOneChar(ansEl.value);
    if(!input) return;

    ansEl.value = input;

    if(input !== q.answer){
      miss++;
      setStatus();
      if(miss >= MISS_LIMIT){
        idx = 0;
        miss = 0;
        renderQuestion();
        return;
      }
    }
    setTimeout(nextQuestion, 160);
  }

  judgeBtn.addEventListener("click", judge);
  ansEl.addEventListener("input", () => {
    ansEl.value = normalizeOneChar(ansEl.value);
  });

  // -------- キャラ紹介（旧UI） --------
  function openModal(){
    overlay.classList.add("show");
    modalIndex = Math.max(0, characters.findIndex(c => c.key === selectedChar));
    renderModal();
  }
  function closeModal(){
    overlay.classList.remove("show");
  }

  // ✅ 説明を常に4行に揃える（足りない行は空行）
  function padTo4Lines(text){
    const lines = String(text || "").split("\n");
    while(lines.length < 4) lines.push(" ");
    return lines.slice(0,4).join("\n");
  }

  function renderModal(){
    const c = characters[modalIndex];
    thumbImg.src = c.img;
    charName.textContent = c.name;
    charDesc.textContent = padTo4Lines(c.desc);
    repText.textContent = `代表：${c.rep || "（なし）"}`;
    pageEl.textContent = `${modalIndex + 1} / ${characters.length}`;
  }

  function applyCharacter(key){
    const c = characters.find(x => x.key === key) || characters[0];
    selectedChar = c.key;
    charImg.src = c.img;
    charImg.alt = c.name;
    fitStage();
  }

  charBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", closeModal);

  prevBtn.addEventListener("click", () => {
    modalIndex = (modalIndex - 1 + characters.length) % characters.length;
    renderModal();
  });
  nextBtn.addEventListener("click", () => {
    modalIndex = (modalIndex + 1) % characters.length;
    renderModal();
  });
  pickBtn.addEventListener("click", () => {
    applyCharacter(characters[modalIndex].key);
    closeModal();
  });

  overlay.addEventListener("click", (e) => {
    if(e.target === overlay) closeModal();
  });

  // ✅ スワイプで切り替え
  let touchX = 0;
  let touchY = 0;
  const modalEl = overlay.querySelector(".modal");

  modalEl.addEventListener("touchstart", (e) => {
    const t = e.changedTouches[0];
    touchX = t.clientX;
    touchY = t.clientY;
  }, {passive:true});

  modalEl.addEventListener("touchend", (e) => {
    const t = e.changedTouches[0];
    const dx = t.clientX - touchX;
    const dy = t.clientY - touchY;
    if(Math.abs(dx) < 40) return;          // しきい値
    if(Math.abs(dy) > Math.abs(dx)) return; // 縦スクロール優先
    if(dx < 0){
      modalIndex = (modalIndex + 1) % characters.length;
    }else{
      modalIndex = (modalIndex - 1 + characters.length) % characters.length;
    }
    renderModal();
  }, {passive:true});

  window.addEventListener("resize", () => fitStage());

  // 起動
  applyCharacter(selectedChar);
  renderQuestion();
</script>
</body>
