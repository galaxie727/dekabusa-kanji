<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>十字漢字クロス（デカブサ）</title>
  <style>
    :root{
      --bg:#f7f7f7;
      --card:#fff;
      --line:#e6e6e6;
      --text:#111;
      --muted:#8a8a8a;
      --accent:#ffd400;

      --footer-h: 84px;     /* 入力+判定バー */
      --deka-w: 190px;      /* デカブササイズ */
      --deka-gap: 16px;
      --main-top: 12px;

      /* 「デカブサ占い」っぽいセリフ */
      --speech-size: 38px;
      --speech-weight: 700;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
    }

    .card{
      width: min(560px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      position: relative;
    }

    /* ===== ヘッダー（左タイトル / 中央 問題 / 余裕 / 右 キャラ紹介） ===== */
    header{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:10px;
    }

    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      justify-self:start;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      flex:0 0 auto;
    }
    h1{
      margin:0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .08em;
      color: #666;
      white-space: nowrap;
    }

    .headCenter{
      font-size: 12px;
      color: #9a9a9a;
      letter-spacing: .08em;
      white-space: nowrap;
      justify-self:center;
      user-select:none;
    }

    .headRight{
      justify-self:end;
    }
    .smallbtn{
      border: 1px solid var(--line);
      background: #fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      color:#1976d2;
    }
    .smallbtn:active{ transform: translateY(1px); }

    main{
      padding: var(--main-top) 14px calc(var(--footer-h) + 14px);
      position: relative;
      /* スクロールさせないための最小高さ（端末差で微調整し compiler） */
      min-height: 520px;
    }

    /* ===== 十字グリッド ===== */
    .crossWrap{
      display:flex;
      justify-content:center;
      margin-top: 6px;
    }
    .cross{
      width: min(320px, 100%);  /* ← “一回り小さく” */
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 10px;
      align-items:center;
      justify-items:center;
      padding: 8px 6px;
      margin: 0 auto; /* ← 右寄り対策 */
    }

    .cell{
      width: 92px;
      height: 72px;
      border: 1px solid var(--line);
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      position: relative;
      user-select:none;
    }
    .cell .kanji{
      font-size: 34px;
      font-weight: 700;
      letter-spacing: .04em;
    }

    /* 中央（入力マス） */
    .cell.center{
      background:#fff;
      border-style:dashed;
    }
    /* 中央の □ 文字は “なし” */
    .cell.center .kanji{ display:none; }

    /* ===== 矢印（枠の中、上+□と同じノリ：小さめ/薄グレー） ===== */
    .inArrow{
      position:absolute;
      font-size: 14px;
      color: #b5b5b5;
      font-weight: 700;
      line-height:1;
      user-select:none;
      pointer-events:none;
    }
    /* 上：下向き（セル下中央） */
    .inArrow.down{ left:50%; bottom:7px; transform:translateX(-50%); }
    /* 左：右向き（セル右中央） */
    .inArrow.right{ right:7px; top:50%; transform:translateY(-50%); }
    /* 右：左向き（セル左中央） */
    .inArrow.left{ left:7px; top:50%; transform:translateY(-50%); }
    /* 下：上向き（セル上中央） */
    .inArrow.up{ left:50%; top:7px; transform:translateX(-50%); }

    /* ===== デカブサのセリフ（占いと同じ空気） ===== */
    .speech{
      margin: 8px auto 0;
      width: min(420px, 100%);
      text-align:left;
      font-size: var(--speech-size);
      font-weight: var(--speech-weight);
      letter-spacing: .02em;
      color: var(--text);
      user-select:none;
      line-height: 1.05;
    }

    /* ===== デカブサ画像（上半身にならないよう、上に寄せつつ領域確保） ===== */
    .dekaWrap{
      position: relative;
      height: 240px;         /* ← ここを確保して“上半身切れ”を防ぐ */
      margin-top: 6px;
    }
    .dekabusa{
      position:absolute;
      right: var(--deka-gap);
      bottom: 0;
      width: var(--deka-w);
      height:auto;
      pointer-events:none;
      user-select:none;
      opacity:.98;
    }

    /* ===== フッター：入力+判定（必ず見える） ===== */
    .footerBar{
      position:absolute;
      left:0; right:0; bottom:0;
      height: var(--footer-h);
      border-top: 1px solid var(--line);
      background: #fff;
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px 14px;
    }
    .ansInput{
      flex:1;
      height: 56px;
      border: 1px solid var(--line);
      border-radius: 16px;
      font-size: 26px;
      text-align:center;
      outline:none;
      background:#fff;
      min-width: 0;
    }
    .judgeBtn{
      width: 96px;
      height: 56px;
      border: 1px solid var(--line);
      background: #f2f2f2;
      color:#111;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 800;
      cursor:pointer;
    }
    .judgeBtn:active{ transform: translateY(1px); background:#eaeaea; }

    /* ===== キャラ紹介オーバーレイ ===== */
    .overlay{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 20;
    }
    .overlay.show{ display:flex; }

    .sheet{
      width: min(520px, 100%);
      background:#fff;
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
    }
    .sheetHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      color:#666;
      font-weight:700;
      letter-spacing:.06em;
      font-size: 13px;
    }
    .closeBtn{
      border: 1px solid var(--line);
      background:#fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight:700;
      color:#1976d2;
    }
    .closeBtn:active{ transform: translateY(1px); }

    .profileArea{ padding: 14px; }
    .profileCard{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
    }
    .profileTop{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .avatarImg{
      width:92px;height:92px;
      border-radius:14px;
      background:#fff;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .avatarImg img{ max-width:100%; max-height:100%; object-fit:contain; display:block; }
    .profileText{ text-align:left; flex:1; min-width:0; }
    .name{ font-size:18px; font-weight:900; margin: 0 0 6px; }
    .ability{ font-size:13px; color:#888; margin:0 0 8px; }
    .desc{ font-size:13px; line-height:1.5; color:#222; margin:0; }
    .navRow{
      display:flex;
      gap:10px;
      padding: 0 14px 14px;
    }
    .navRow button{
      flex:1;
      border: 1px solid var(--line);
      background:#f7f7f7;
      height: 52px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 800;
    }
    .navRow button:active{ transform: translateY(1px); background:#f0f0f0; }
    .pager{
      padding: 0 14px 14px;
      font-size: 12px;
      color:#8a8a8a;
      letter-spacing:.08em;
      user-select:none;
      text-align:center;
    }

    @media (max-width: 420px){
      :root{
        --footer-h: 80px;
        --deka-w: 200px;      /* 小画面はデカブサちょい大きめで“上半身感”を減らす */
        --speech-size: 34px;
      }
      main{ min-height: 500px; }
      .cell{ width: 86px; height: 68px; }
      .cell .kanji{ font-size: 32px; }
      .judgeBtn{ width: 92px; }
      .dekaWrap{ height: 230px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <header>
        <div class="headLeft">
          <div class="dot"></div>
          <h1>十字漢字クロス</h1>
        </div>

        <div class="headCenter" id="headCenter">問題 1 / 10　余裕：3</div>

        <div class="headRight">
          <button class="smallbtn" id="openIntroBtn" type="button">キャラ紹介</button>
        </div>
      </header>

      <main>
        <div class="crossWrap">
          <div class="cross" aria-label="十字漢字パズル">
            <!-- row1 -->
            <div></div>
            <div class="cell" id="topCell">
              <div class="kanji" id="topK">?</div>
              <div class="inArrow down">↓</div>
            </div>
            <div></div>

            <!-- row2 -->
            <div class="cell" id="leftCell">
              <div class="kanji" id="leftK">?</div>
              <div class="inArrow right">→</div>
            </div>

            <div class="cell center" id="centerCell">
              <div class="kanji">□</div>
            </div>

            <div class="cell" id="rightCell">
              <div class="kanji" id="rightK">?</div>
              <div class="inArrow left">←</div>
            </div>

            <!-- row3 -->
            <div></div>
            <div class="cell" id="bottomCell">
              <div class="kanji" id="bottomK">?</div>
              <div class="inArrow up">↑</div>
            </div>
            <div></div>
          </div>
        </div>

        <!-- デカブサ文言（占い風） -->
        <div class="speech" id="speech">そのままで<br>大丈夫です</div>

        <!-- デカブサ画像 -->
        <div class="dekaWrap">
          <img class="dekabusa" id="mainCharImg" src="dekabusa.png" alt="デカブサ">
        </div>

        <!-- キャラ紹介 -->
        <div class="overlay" id="introOverlay" aria-hidden="true">
          <div class="sheet" role="dialog" aria-modal="true">
            <div class="sheetHeader">
              <div>キャラ紹介（選ぶだけ）</div>
              <button class="closeBtn" id="closeIntroBtn" type="button">閉じる</button>
            </div>

            <div class="profileArea">
              <div class="profileCard">
                <div class="profileTop">
                  <div class="avatarImg"><img id="introAvatarImg" src="dekabusa.png" alt=""></div>
                  <div class="profileText">
                    <p class="name" id="introName">デカブサ</p>
                    <p class="ability" id="introAbility">能力：特になし</p>
                    <p class="desc" id="introDesc">何も教えない。褒めない。怒らない。</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="navRow">
              <button id="prevBtn" type="button">←</button>
              <button id="useBtn" type="button">このキャラにする</button>
              <button id="nextBtn" type="button">→</button>
            </div>
            <div class="pager" id="pager">1 / 5</div>
          </div>
        </div>

        <!-- フッター入力 -->
        <div class="footerBar">
          <input id="ans" class="ansInput" type="text" inputmode="text"
                 autocomplete="off" autocapitalize="off" spellcheck="false"
                 maxlength="1" placeholder="一字">
          <button id="judgeBtn" class="judgeBtn" type="button">判定</button>
        </div>
      </main>
    </div>
  </div>

<script>
  /* ===== 画像の置き場所 =====
     同階層なら ""、img/ 配下なら "img/" にしてね */
  const IMG_BASE = ""; // 例: "img/"

  // ルール：ミス3で終了（今は無言進行）
  const MISS_LIMIT = 3;

  // ✅ 問題10問（成立保証）
  const questions = [
    { top:"入", left:"大", right:"校", bottom:"生", answer:"学" },
    { top:"先", left:"一", right:"活", bottom:"物", answer:"生" },
    { top:"安", left:"決", right:"配", bottom:"中", answer:"心" },
    { top:"努", left:"能", right:"量", bottom:"士", answer:"力" },
    { top:"集", left:"総", right:"社", bottom:"員", answer:"会" },
    { top:"共", left:"予", right:"謝", bottom:"動", answer:"感" },
    { top:"変", left:"悪", right:"学", bottom:"粧", answer:"化" },
    { top:"真", left:"原", right:"由", bottom:"科", answer:"理" },
    { top:"討", left:"結", right:"文", bottom:"理", answer:"論" },
    { top:"全", left:"中", right:"語", bottom:"民", answer:"国" }
  ];

  // キャラ（右上キャラ紹介から選ぶだけ / 下のバーは無し）
  const characters = [
    {
      id:"dekabusa",
      name:"デカブサ",
      img:"dekabusa.png",
      ability:"能力：特になし",
      desc:"何も教えない。褒めない。怒らない。",
      speech:"そのままで<br>大丈夫です"
    },
    {
      id:"gori",
      name:"ゴリさん",
      img:"gori.png",
      ability:"能力：タイムリープ",
      desc:"未来が分かる。けど言わない。変えない。",
      speech:"……この未来だった"
    },
    {
      id:"tora",
      name:"トラさん",
      img:"tora.png",
      ability:"能力：分身",
      desc:"分身できる。だからって何もしない。",
      speech:"静かに入力しろ"
    },
    {
      id:"king",
      name:"キング",
      img:"king.png",
      ability:"能力：時を止める",
      desc:"褒めるときは止めて拍手3回。",
      speech:"王は見ている"
    },
    {
      id:"ani",
      name:"デカブサ兄",
      img:"ani.png",
      ability:"能力：加速装置",
      desc:"速い。けど反応は薄い。空気だけ重い。",
      speech:"……"
    }
  ];

  // DOM
  const headCenter = document.getElementById("headCenter");
  const topK = document.getElementById("topK");
  const leftK = document.getElementById("leftK");
  const rightK = document.getElementById("rightK");
  const bottomK = document.getElementById("bottomK");

  const ansEl = document.getElementById("ans");
  const judgeBtn = document.getElementById("judgeBtn");

  const mainCharImg = document.getElementById("mainCharImg");
  const speechEl = document.getElementById("speech");

  // overlay
  const overlay = document.getElementById("introOverlay");
  const introAvatarImg = document.getElementById("introAvatarImg");
  const introName = document.getElementById("introName");
  const introAbility = document.getElementById("introAbility");
  const introDesc = document.getElementById("introDesc");
  const pager = document.getElementById("pager");

  let idx = 0;
  let miss = 0;
  let selectedIndex = 0;
  let introIndex = 0;

  function setHeader(){
    const remain = Math.max(0, MISS_LIMIT - miss);
    headCenter.textContent = `問題 ${idx + 1} / ${questions.length}　余裕：${remain}`;
  }

  function render(){
    const q = questions[idx];
    topK.textContent = q.top;
    leftK.textContent = q.left;
    rightK.textContent = q.right;
    bottomK.textContent = q.bottom;

    ansEl.value = "";
    setHeader();

    // できれば常に入力にフォーカス（iOSで画面が動くのが嫌なら外してOK）
    try{ ansEl.focus({ preventScroll: true }); }catch(e){ ansEl.focus(); }
  }

  function normalizeOneChar(s){
    s = (s || "").replace(/\s+/g, "");
    if(!s) return "";
    return s.slice(-1);
  }

  function nextQuestion(){
    idx = (idx + 1) % questions.length;
    render();
  }

  function judge(){
    const q = questions[idx];
    const input = normalizeOneChar(ansEl.value);
    if(!input) return;
    ansEl.value = input;

    if(input !== q.answer){
      miss++;
      setHeader();
      if(miss >= MISS_LIMIT){
        // とりあえず止める（演出は後で）
        miss = 0;
        idx = 0;
        setHeader();
        render();
        return;
      }
    }
    setTimeout(nextQuestion, 180);
  }

  judgeBtn.addEventListener("click", judge);
  ansEl.addEventListener("input", ()=>{ ansEl.value = normalizeOneChar(ansEl.value); });
  ansEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      judge();
    }
  });

  // ===== キャラ選択 =====
  function applyChar(i){
    selectedIndex = i;
    const c = characters[i];
    mainCharImg.src = IMG_BASE + c.img;
    mainCharImg.alt = c.name;
    speechEl.innerHTML = c.speech; // 占い風（改行OK）
  }

  function openIntro(){
    introIndex = selectedIndex;
    renderIntro();
    overlay.classList.add("show");
    overlay.setAttribute("aria-hidden","false");
  }
  function closeIntro(){
    overlay.classList.remove("show");
    overlay.setAttribute("aria-hidden","true");
  }
  function renderIntro(){
    const c = characters[introIndex];
    introAvatarImg.src = IMG_BASE + c.img;
    introName.textContent = c.name;
    introAbility.textContent = c.ability;
    introDesc.textContent = c.desc;
    pager.textContent = `${introIndex + 1} / ${characters.length}`;
  }
  function introPrev(){ introIndex = (introIndex - 1 + characters.length) % characters.length; renderIntro(); }
  function introNext(){ introIndex = (introIndex + 1) % characters.length; renderIntro(); }
  function useThisChar(){ applyChar(introIndex); closeIntro(); }

  document.getElementById("openIntroBtn").addEventListener("click", openIntro);
  document.getElementById("closeIntroBtn").addEventListener("click", closeIntro);
  document.getElementById("prevBtn").addEventListener("click", introPrev);
  document.getElementById("nextBtn").addEventListener("click", introNext);
  document.getElementById("useBtn").addEventListener("click", useThisChar);

  overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeIntro(); });

  // スワイプ（任意）
  let sx=0, sy=0, tracking=false;
  const sheet = overlay.querySelector(".sheet");
  sheet.addEventListener("touchstart",(e)=>{
    const t=e.touches[0]; sx=t.clientX; sy=t.clientY; tracking=true;
  },{passive:true});
  sheet.addEventListener("touchend",(e)=>{
    if(!tracking) return;
    tracking=false;
    const t=e.changedTouches[0];
    const dx=t.clientX-sx, dy=t.clientY-sy;
    if(Math.abs(dx)>45 && Math.abs(dy)<35){
      if(dx>0) introPrev(); else introNext();
    }
  },{passive:true});

  // 起動
  applyChar(0);
  render();
</script>
</body>
</html>
